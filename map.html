<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvjYqJn2S9pwcPGkOLPBxFHPV_ySLWZv8&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var map = new google.maps.Map(document.getElementById("map-canvas"), {
          	center: new google.maps.LatLng(40.195426, -8.410120),
          	mapTypeId: google.maps.MapTypeId.ROADMAP,
          	zoom: 14
        });

   		// Markers
        var info = new google.maps.InfoWindow({
      		content: "<h1>Pólo 1</h1><p>Aqui ficam localizados a grande maioria dos departamentos da universidade."
 		});

        var marker = new google.maps.Marker({
		    position: new google.maps.LatLng(40.208089, -8.424282),
		    animation: google.maps.Animation.DROP,
		    map: map,
		});

		google.maps.event.addListener(marker, 'click', function() {
    		info.open(map, marker);
  		});
  			// Pólo 2: 40.186288, -8.415634

  		// Zones
  		new google.maps.Polygon({
		    strokeColor: '#FF0000',
		    fillColor: '#FF0000',
		    strokeOpacity: 0.4,
		    strokeWeight: 2,
		    fillOpacity: 0.2,
		    map: map,
		    paths: [
	  			new google.maps.LatLng(40.200820, -8.411622),
	  			new google.maps.LatLng(40.199541, -8.404799),
	  			new google.maps.LatLng(40.198197, -8.404026),
	  			new google.maps.LatLng(40.197378, -8.410549),
	  			new google.maps.LatLng(40.198919, -8.411622),
		  	],
  		});
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
